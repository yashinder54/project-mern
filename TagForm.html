<!DOCTYPE html>
<html>
<head>
    <title>Table Alignment Example</title>
</head>
<body>
    <h3><center>Horizontal and Vertical Alignment</center></h3>
    <center>
    <table border="5" width="800px" height="600px">
        <tr>
            <th colspan="2">Cell Alignment With CSS</th>
        </tr>
        <tr>
            <td width="20%" align="center"><strong>Examples</strong></td>
            <td>
                <table border="8" align="center" width="600px" height="400px">
                    <tr>
                        <th>Row</th>
                        <th>Cell - 1</th>
                        <th>Cell - 2</th>
                        <th>Cell - 3</th>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>CSS</td>
                        <td>CSS</td>
                        <td>CSS</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>CSS</td>
                        <td>CSS</td>
                        <td>CSS</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>CSS</td>
                        <td>CSS</td>
                        <td>CSS</td>
                    </tr>
                </table>
                <p align="center"><strong>Nested Table</strong></p>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
